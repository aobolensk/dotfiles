name: Lint

on: [push, pull_request]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: '3.10'
    - name: Install linter
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
    - name: Run linter
      run: python -m flake8 --show-source
